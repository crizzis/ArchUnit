def codequalityRoot = buildscript.sourceFile.parentFile

productionProjects*.with {
    apply plugin: 'findbugs'

    findbugs {
        sourceSets = [sourceSets.main]
        excludeFilter = new File(codequalityRoot, 'findbugs-excludes.xml')
    }

    tasks.withType(FindBugs) {
        reports {
            xml.enabled false
            html.enabled true
        }
    }
}