plugins {
    id 'com.github.spotbugs'
    id 'com.diffplug.spotless'
}

spotbugs {
    toolVersion = '4.0.1'

    excludeFilter = rootProject.file('buildSrc/src/main/resources/code_quality/spotbugs-excludes.xml')
}

spotbugsMain {
    reports {
        xml.enabled false
        html.enabled true
    }
}

spotbugsTest.enabled = false

spotless {
    java {
        removeUnusedImports()
    }
}
